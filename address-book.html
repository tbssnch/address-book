<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
          <h1>Address book</h1>

          <div class="row">
            <div class="col-md-6">
              <h2>Add a contact:</h2>
              <form id="new-contact">
                <div class="form-group">
                  <label for="new-first-name">First name</label>
                  <input type="text" class="form-control" id="new-first-name">
                </div>
                <div class="form-group">
                  <label for="new-last-name">Last name</label>
                  <input type="text" class="form-control" id="new-last-name">
                </div>
                <div class="form-group">
                  <label for="new-street-name">Street</label>
                  <input type="text" class="form-control" id="new-street-name">
                </div>
                <div class="form-group">
                  <label for="new-city-name">City</label>
                  <input type="text" class="form-control" id="new-city-name">
                </div>
                <div class="form-group">
                  <label for="new-state-name">State</label>
                  <input type="text" class="form-control" id="new-state-name">
                </div>
                <div class="form-group">
                  <label for="new-zip-name">ZIP</label>
                  <input type="text" class="form-control" id="new-zip-name">
                </div>

                <button type="submit" class="btn">Add</button>
              </form>

              <h2>Contacts:</h2>
              <ul id="contacts">

              </ul>
            </div>
            <div class="col-md-6">
              <div id="show-contact">
                <h2></h2>

                <p>First name: <span class="first-name"></span></p>
                <p>Last name: <span class="last-name"></span></p>
                <p>Street: <span class="street-name"></span></p>
                <p>City: <span class="city-name"></span></p>
                <p>State: <span class="state-name"></span></p>
                <p>Zip: <span class="zip-name"></span></p>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
